<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería desde Drive</title>

    <!-- CSS limpio y válido -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <h1>Galería desde Google Drive</h1>
        <p>Imágenes cargadas automáticamente desde una carpeta compartida.</p>
    </header>

    <div id="galeria" class="galeria"></div>

    <script>
        async function cargarGaleria() {
            const cont = document.getElementById("galeria");

            try {
                const res = await fetch("/galeria");
                const datos = await res.json();

                if (!Array.isArray(datos)) {
                    cont.innerHTML = "<p>Error: respuesta inesperada del servidor.</p>";
                    return;
                }

                cont.innerHTML = "";

                datos.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "item";

                    div.innerHTML = `
                        <img src="${item.url}" alt="${item.nombre || ''}">
                        <h3>${item.nombre || ''}</h3>
                        <p><strong>Técnica:</strong> ${item.tecnica || ''}</p>
                        <p><strong>Descripción:</strong> ${item.descripcion || ''}</p>
                        <p><strong>Precio:</strong> ${item.precio || ''}</p>
                    `;

                    cont.appendChild(div);
                });

            } catch (err) {
                cont.innerHTML = "<p>Error cargando la galería.</p>";
                console.error(err);
            }
        }

        cargarGaleria();
    </script>

</body>
</html>
